<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Agroknowledge</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-4">Welcome to Agroknowledge Dashboard</h1>
    <p class="text-gray-700 mb-6">You are now logged in. Explore crop data, machinery info, fertilizers, and more.</p>
    <button id="logoutBtn" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">go to main page</button>
  </div>

  <script>
    const logoutBtn = document.getElementById('logoutBtn');

    logoutBtn.addEventListener('click', async () => {
      // Optional: clear token/session if used
      await fetch('/api/auth/logout', { method: 'POST' }); // if backend supports logout
      window.location.href = '/agro.html'; // redirect to login page
    });

    // Optional: session check
    // fetch('/api/auth/check', { method: 'GET' })
    //   .then(res => res.json())
    //   .then(data => {
    //     if (!data.loggedIn) {
    //       window.location.href = '/login.html';
    //     }
    //   });
  </script>

</body>
</html>
