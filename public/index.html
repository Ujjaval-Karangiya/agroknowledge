<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgroStar - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center relative">
  <div class="text-center">
    <h1 class="text-4xl font-bold text-green-800 mb-4">Welcome to AgroStar</h1>
    <p class="text-gray-700">This is the main page after login.</p>
  </div>
  <div class="absolute top-4 right-4 flex gap-4 items-center" id="auth-buttons">
    <button id="login-btn" onclick="location.href='login.html'" class="bg-white text-green-700 px-4 py-1 rounded hover:bg-green-100">Login</button>
    <button id="signup-btn" onclick="location.href='signup.html'" class="bg-white text-green-700 px-4 py-1 rounded hover:bg-green-100">Sign Up</button>
    <span id="user-email" class="text-green-800 font-semibold hidden"></span>
    <button id="logout-btn" onclick="logout()" class="bg-red-500 text-white px-3 py-1 rounded hidden hover:bg-red-600">Logout</button>
  </div>
  <script>
  </script>
</body>
</html>
